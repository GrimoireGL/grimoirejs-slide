<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title></title>
</head>
<body>
  <div id="background">
    <div class="container">
      <script id="canvas" type="text/goml" src="index.goml?"></script>
    </div>
  </div>
  <div id="overlay-toggle-button"></div>
  <div id="overlay">
    <div class="container">
      <div id="jquery-container" class="compare-container">
        <div class="caption">HTML</div>
        <div class="flex">
          <div class="box"></div>
        </div>
        <div id="jquery-editor" class="editor"></div>
        </div>
      <div id="threejs-container" class="compare-container">
        <div class="caption">WebGL</div>
        <div class="flex">
          <div class="box"></div>
        </div>
        <div id="threejs-editor" class="editor"></div>
      </div>
      <div id="grimoire-container" class="compare-container">
        <div class="caption">Grimoire.js</div>
        <div class="flex">
          <div class="box">
            <script id="compare-canvas" type="text/goml" src="src/page/compare.goml"></script>
          </div>
        </div>
        <div id="grimoire-editor" class="editor"></div>
      </div>
      <div id="sugoku-tukaiyasui-container" class="compare-container">
        <div>WEBエンジニアにとってすごく使いやすい！</div>
      </div>
      <div id="kizyutuga-hanzatu-container" class="compare-container">
        <div>WebGLは単純なロジックでも記述が煩雑！</div>
      </div>
      <div id="editor-container">
        <div class="wrap">
          <div class="left">
            <div class="run">RUN</div>
            <div class="label">GOML</div>
            <div id="xml-editor" class="editor">
            </div>
          </div>
          <div class="middle">
            <div class="label">HTML</div>
            <div id="html-editor" class="editor">
            </div>
          </div>
          <div class="right">
            <div class="run">RUN</div>
            <div class="label">JavaScript</div>
            <div id="js-editor" class="editor">
            </div>
          </div>
        </div>
      </div>
      <div id="world-container">
        <div class="wrap">
          <div class="left">
            <div class="label">JavaScript</div>
            <div id="component-js-editor" class="editor">
            </div>
          </div>
          <div class="middle">
            <div class="run">RUN</div>
            <div class="label">GOML</div>
            <div id="rotate-editor" class="editor">
            </div>
          </div>
          <div class="right">
            <div class="label">JavaScript</div>
            <div id="register-editor" class="editor">
            </div>
          </div>
          <div class="rright">
            <div class="run">RUN</div>
            <div class="label">GOML</div>
            <div id="rotate-node-editor" class="editor">
            </div>
          </div>
        </div>
      </div>
      <div id="cg-engineer-tukaiyasui-container">
        <div><div>CGエンジニアが書き慣れた記法で</div><div>機能を追加できる！！</div></div>
      </div>
<!--       <div id="model-container">
        <div class="wrap">
          <div class="left">
            <div class="run">RUN</div>
            <div id="model-editor" class="editor">
            </div>
          </div>
        </div>
      </div> -->
      <div id="model-grimoire-container">
        <script type="text/goml" src="./src/page/model.goml" id="model"></script>
      </div>
      <div class="webgl-caption-container">
        <div>
          <p>WebGL</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
